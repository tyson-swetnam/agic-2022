site_name: Cloud Native Data Workshop
site_description: AGIC 2022 Cloud Native Data Workship
site_author: Tyson Lee Swetnam
site_url: https://tyson-swetnam.github.io/agic-2022/

# Repository
repo_name: agic-2022
repo_url: https://github.com/tyson-swetnam/agic-2022
edit_uri: edit/main/docs/
# Copyright
copyright: 'License CC by 4.0'

# Page tree
nav:
  - Introduction: index.md
  - Integrated Development Environments: ide.md
  - Vectors:
    - GeoJSON: geojson.md
    - Cloud Optimized Point Clouds: copc.md
  - Rasters:
    - Cloud Optimized GeoTiff: cog.md
    - X Array: xarray.md
    - Zarr: zarr.md
  - SpatioTemporal Asset Catalogs: stac.md
  - Jupyter Notebook Examples:
    - GeoJSON: notebooks/geojson.ipynb
    - COPC: notebooks/copc.ipynb
    - COG: notebooks/cog.ipynb
    - XArray: notebooks/xarray.ipynb
    - Zarr: notebooks/zarr.ipynb
    - STAC: notebooks/stac.ipynb
    
# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # downloading ipynb notebooks
  custom_dir: "docs/overrides"
    
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: agic 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Montserrat
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: material/cloud-braces

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tyson-swetnam/agic-2022.git

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
